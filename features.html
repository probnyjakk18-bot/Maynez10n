    <link rel="stylesheet" href="css/minecraft.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <h1>⛏️ Minecraft Hub</h1>
                </div>
                <nav class="nav">
                    <a href="index.html" class="nav-link">Главная</a>

    <section class="features-page-section" style="padding-top: 120px;">

            <h2 class="section-title">✨ Полезные Фишки</h2>

                Секреты, трюки и полезные советы для улучшения геймплея
            </p>

            <div class="features-categories">
                <button class="btn-minecraft btn-primary-mc category-btn active" data-category="all">Все</button>
                <button class="btn-minecraft btn-secondary-mc category-btn" data-category="building">Строительство</button>
                <button class="btn-minecraft btn-tertiary-mc category-btn" data-category="survival">Выживание</button>
